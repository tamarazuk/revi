[package]
name = "revi-desktop"
version = "0.1.0"
description = "Revi Desktop - local code review app"
authors = ["Revi Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-fs = "2"
tauri-plugin-shell = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
sha2 = "0.10"
nanoid = "0.4"
chrono = "0.4"

# Tree-sitter for syntax highlighting
tree-sitter = "0.24"
tree-sitter-highlight = "0.24"

# Language grammars (MVP set)
# Note: Using compatible versions with tree-sitter 0.24
tree-sitter-typescript = "0.23"
tree-sitter-javascript = "0.23"
tree-sitter-rust = "0.23"
tree-sitter-python = "0.23"
tree-sitter-go = "0.23"
tree-sitter-json = "0.24"
tree-sitter-css = "0.23"
tree-sitter-html = "0.23"
tree-sitter-md = "0.5"
# tree-sitter-toml disabled: version 0.20 incompatible with tree-sitter 0.24
tree-sitter-yaml = "0.7"
tree-sitter-bash = "0.23"

# Clipboard plugin
tauri-plugin-clipboard-manager = "2"

# LRU cache for diff caching
lru = "0.12"

# Sync primitives for cache
once_cell = "1"

# File system watcher for change detection
notify = "7"

# Word-level diffing
similar = "2"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
